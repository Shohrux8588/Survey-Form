<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

</head>

<body>
	<div class="header">
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
	</div>
	<form id="survey-form">
		<label id="name-label" for="name">Name</label>
		<input type="text" name="" id="name" placeholder="Enter your name" required>
		<label id="email-label" for="email">Email</label>
		<input type="email" name="" id="email" placeholder="Ente your Email" required>
		<label id="number-label" for="number">Age (optional)</label>
		<input type="number" name="" id="number" min="10" max="99" placeholder="Age" required>
		<label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
		<select id="dropdown">
			<option value="" disabled selected>Select current role</option>
			<option value="student" name="role">Student</option>
			<option value="job">Full time job</option>
			<option value="learner">Full time learner</option>
			<option value="not">Prefer not to say</option>
			<option value="other">Other</option>
		</select>
		<div>
			<p>Would you recommend freeCodeCamp to a friend?</p>
			<input type="radio" id="definitely" name="recommend" value="definitely" checked>
			<label for="definitely">Definitely</label><br>
			<input type="radio" id="maybe" name="recommend" value="maybe">
			<label for="maybe">Maybe</label><br>
			<input type="radio" id="not_sure" name="recommend" value="not_sure">
			<label for="not_sure">Not sure</label>
		</div><br>
		<label for="feature" id="feature-label">What is your favorite feature of freeCodeCamp?</label>
		<select id="feature">
			<option value="" disabled selected>Select an option</option>
			<option value="challenges">Challenges</option>
			<option value="projects">Projects</option>
			<option value="community">Community</option>
			<option value="open_source">Open Source</option>
		</select>
		<div>
			<p>What would you like to see improved? <span>(Check all that apply)</span></p>
			<input type="checkbox" id="front_end" name="front_end" value="front_end">
			<label for="front_end">Front-end Projects</label><br>
			<input type="checkbox" name="back_end" id="back_end" value="back_end">
			<label for="back_end">Back-end Projects</label><br>
			<input type="checkbox" name="data_visualization" id="data_visualization" value="data_visualization">
			<label for="data_visualization">Data Visuzlization</label><br>
			<input type="checkbox" name="challenges_checkbox" id="challenges_checkbox" value="challenges_checkbox">
			<label for="challenges_checkbox">Challenges</label><br>
			<input type="checkbox" name="open_source_community" id="open_source_community" value="open_source_community">
			<label for="open_source_community">Open Source Community</label><br>
			<input type="checkbox" name="gitter" id="gitter" value="gitter">
			<label for="gitter">Gitter help rooms</label><br>
			<input type="checkbox" name="videos" id="videos" value="videos">
			<label for="videos">Videos</label><br>
			<input type="checkbox" name="city_meetup" id="city_meetup" value="city_meetup">
			<label for="city_meetup">City Meetups</label><br>
			<input type="checkbox" name="wiki" id="wiki" value="wiki">
			<label for="wiki">Wiki</label><br>
			<input type="checkbox" name="forum" id="forum" value="forum">
			<label for="forum">Forum</label><br>
			<input type="checkbox" name="additonal_courses" id="additonal_courses" value="additonal_courses">
			<label for="additonal_courses">Additional Courses</label>
		</div><br>
		<div>
			<label for="textarea">Any comments or suggestions?</label>
			<textarea id="textarea" placeholder="Enter your comment here..."></textarea>
		</div>
		<input type="submit" name="" value="Submit" id="submit">
	</form>


</body>
</html>
